<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>




    <script>
        let p = document.getElementById("demo");
        let time = new Date();
        let seconds = time.getTime() / 1000;
        let years = parseInt(seconds / 60 / 60/ 24 / 365);
        
        
        p.innerHTML = `It's been about ${years} years since we started counting millisecond.`;
        


    </script>
</body>
</html>
